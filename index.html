
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAMUNGKAS.ORG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #433d3c; /* Weathered Wood / Soil */
            --color-primary: #fcf4cf; /* Aged Paper / Cream */
            --color-secondary: #55a630; /* Crops Green */
            --color-accent: #6eb6ff; /* Blue Sky / Watering Can */
            --color-danger: #ae2012; /* Berry Red */
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-primary);
            font-family: 'VT323', monospace;
            font-size: 1.25rem;
            overflow-x: hidden;
            cursor: crosshair;
        }

        h1, h2, h3, .pixel-font {
            font-family: 'Pixelify Sans', sans-serif;
            text-transform: uppercase;
        }

        /* Subtler Cathode Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 0, 0, 0.15) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        .crt-glow {
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        /* 8-bit Hover Effect */
        .pixel-hover:hover {
            background: var(--color-secondary);
            color: var(--color-bg);
            box-shadow: 4px 4px 0px var(--color-primary);
            transform: translate(-2px, -2px);
        }

        /* Scrollbar - Game Style */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #2b2626;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-secondary);
            border: 3px solid #2b2626;
        }

        /* Game-UI Boxes */
        .inventory-border {
            border: 4px solid #2b2626;
            background: #4e4444;
            box-shadow: inset -4px -4px 0px #352f2f, inset 4px 4px 0px #6a5d5d;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* Markdown Overrides */
        .prose-custom h1, .prose-custom h2, .prose-custom h3 {
            color: var(--color-secondary) !important;
            font-family: 'Pixelify Sans', sans-serif;
            border-bottom: 2px solid var(--color-primary);
            display: inline-block;
            margin-bottom: 1rem;
        }
        .prose-custom strong {
            color: var(--color-accent);
        }
        .prose-custom a {
            color: var(--color-secondary);
            text-decoration: underline;
            text-decoration-style: solid;
        }
        .prose-custom hr {
            border-top: 2px dashed var(--color-primary);
            opacity: 0.3;
        }
    </style>
<script type="importmap">
{

    "marked": "https://esm.sh/marked@^17.0.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="scanlines"></div>
</body>
</html>
